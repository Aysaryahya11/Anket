<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            margin: 20px;
            box-sizing: border-box;
        }
        .question {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
    (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
    })(window, document, "clarity", "script", "pl5nltjuzi");
</script>
    <div class="container">
        <h1>Ankete Hoş Geldiniz</h1>
        <form id="questionnaire">
            <div class="question">
                <label for="age">Yaşınız:</label>
                <select id="age" name="age">
                    <option value="18-25">18-25</option>
                    <option value="26-35">26-35</option>
                    <option value="36-45">36-45</option>
                    <option value="46-60">46-60</option>
                    <option value="60+">60+</option>
                </select>
            </div>
            <div class="question">
                <label for="gender">Cinsiyetiniz:</label>
                <select id="gender" name="gender">
                    <option value="male">Erkek</option>
                    <option value="female">Kadın</option>
                    <option value="other">Diğer</option>
                </select>
            </div>
            <div class="question">
                <label for="education">Eğitim Seviyeniz:</label>
                <select id="education" name="education">
                    <option value="high-school">Lise</option>
                    <option value="bachelor">Lisans</option>
                    <option value="master">Yüksek Lisans</option>
                    <option value="phd">Doktora</option>
                </select>
            </div>
            <button type="button" class="btn" onclick="redirectToSite()">Tamamla</button>
        </form>
    </div>

    <script>
        function redirectToSite() {
            const urls = [
                "https://aysaryahya11.github.io/starbucks/",
                "https://aysaryahya11.github.io/starbucks/",
                "https://aysaryahya11.github.io/starbucks/"
            ];
            const randomUrl = urls[Math.floor(Math.random() * urls.length)];
            window.location.href = randomUrl;
        }
    </script>
</body>
</html>
